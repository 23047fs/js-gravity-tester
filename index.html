<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravity Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gravity Simulator</h1>

  <div class="controls">
    <button onclick="setGravity(9.81)">Earth (9.81)</button>
    <button onclick="setGravity(1.62)">Moon (1.62)</button>
    <button onclick="setGravity(3.71)">Mars (3.71)</button>
    <br><br>

    <label>Bounce (0-1):</label>
    <input type="number" id="bounce" value="0.7" step="0.1" min="0" max="1">
    <br><br>

    <label>Ball Color:</label>
    <input type="color" id="color" value="#1e90ff">
    <br><br>

    <button onclick="dropBall()">Drop Ball</button>
    <button onclick="resetSim()">Reset</button>
  </div>

  <canvas id="canvas" width="400" height="500"></canvas>

  <canvas id="graph" width="400" height="200"></canvas>

  <script src="script.js"></script>
</body>
</html>
